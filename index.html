<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Binned'er</title>

	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ADDING GOOGLE FONT -->
	<link href='https://fonts.googleapis.com/css?family=Maven+Pro:400' rel='stylesheet' type='text/css'>
	<!-- ADDING ICON FONT -->
	<link href="css/icons.css" rel="stylesheet">

	<!-- ADDING STYLES -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="stage">
		<!-- HEADER -->
		<header>
			<h1>Binned'er</h1>
		</header>

		<!-- ACTION AREA -->
		<div id="actionArea">
			<!-- FORMS -->
			<form class="settingsForm whiteBackground active">
				<h2>Please choose your settings:</h2>
				
				<h3>Show me</h3>
				<div class="fancyRadio">
					<input type="radio" name="gender" id="m" checked>
					<label for="m">Men</label>

					<input type="radio" name="gender" id="f">
					<label for="f">Ladies</label>
				</div>

				<h3>Youngest I'd go</h3>
				<div class="fancyRange">
					<input type="range" name="ageMin" id="ageMin" min=18 max=60 step=1>
					<label for="ageMin">?</label>
				</div>

				<h3>Oldest I'd go</h3>
				<div class="fancyRange">
					<input type="range" name="ageMax" id="ageMax" min=18 max=60 step=1>
					<label for="ageMin">?</label>
				</div>
			</form>

			<!-- SEARCH PAGE -->
			<div class="search">
				<div class="whiteBackground">
					<h1>Searching for humans...</h1>
				</div>
			</div>

			<!-- HISTORY -->
			<div class="history">
				<div class="whiteBackground">
					No history yet
				</div>
			</div>
		</div>

		<!-- FOOTER -->
		<footer>
			<a href="#" class="settingsForm"><span class="icon-settings"></span></a>
			<a href="#" class="search"><span class="icon-search"></span></a>
			<a href="#" class="history"><span class="icon-history"></span></a>
		</footer>
	</div>

	<!-- ADDING JQUERY -->
	<script src="js/lib/jquery.js"></script>

	<!-- ADDOING OUR OWN JAVASCRIPT -->
	<script src="js/app/binneder.js"></script>
</body>
</html>
